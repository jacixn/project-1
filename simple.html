<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fivefold - Faith & Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.95;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .prayer-slot {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .prayer-slot h3 {
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .time {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .todo-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Fivefold</h1>
            <p class="tagline">Faith & Focus, Every Day</p>
        </header>
        
        <div class="card">
            <h2>Today's Prayer Times</h2>
            <div class="prayer-times">
                <div class="prayer-slot">
                    <h3>üåÖ Before Sunrise</h3>
                    <p class="time">5:30 AM</p>
                </div>
                <div class="prayer-slot">
                    <h3>‚òÄÔ∏è After Sunrise</h3>
                    <p class="time">7:00 AM</p>
                </div>
                <div class="prayer-slot">
                    <h3>üåû Midday</h3>
                    <p class="time">12:30 PM</p>
                </div>
                <div class="prayer-slot">
                    <h3>üåá Before Sunset</h3>
                    <p class="time">6:00 PM</p>
                </div>
                <div class="prayer-slot">
                    <h3>üåô After Sunset</h3>
                    <p class="time">8:30 PM</p>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h2>My Tasks</h2>
            <input type="text" class="todo-input" placeholder="What do you need to do?" id="todoInput">
            <button class="btn" onclick="addTodo()">Add Task</button>
            <div id="todoList" style="margin-top: 20px;"></div>
        </div>
        
        <div class="card">
            <h2>My Progress</h2>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
                <div class="stat">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Verses Read</div>
                </div>
                <div class="stat">
                    <div class="stat-value">1</div>
                    <div class="stat-label">Level</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const list = document.getElementById('todoList');
            
            if (input.value.trim()) {
                const todo = document.createElement('div');
                todo.style.padding = '10px';
                todo.style.background = '#f0f0f0';
                todo.style.borderRadius = '5px';
                todo.style.marginTop = '10px';
                todo.innerHTML = input.value;
                list.appendChild(todo);
                input.value = '';
            }
        }
        
        // Allow Enter key to add todo
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
